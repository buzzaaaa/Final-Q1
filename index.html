<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="date">
      <p id="date">Date: </p>
    </div>
    <div class="day-name">
      <!-- <p class="day" id="day">DD/MM/YYYY at HH:MM</p> -->
  <div id="clock">
  </div>
  <script>
    function clock() {
      let date = new Date();
      let day = date.getDay();
      let numDay = date.getDate();
      let month = date.getMonth() + 1;
      let year = date.getFullYear();
      let hrs = date.getHours();
      let mins = date.getMinutes();
      let secs = date.getSeconds();

      hrs = hrs < 10 ? `0${hrs}` : hrs;
      mins = mins < 10 ? `0${mins}` : mins;
      secs = secs < 10 ? `0${secs}` : secs;

      let time = `${numDay}/${month}/${year} at ${hrs}:${mins}`;
      setInterval(clock, 1000);
      document.getElementById("clock").innerText = time;
    }

    clock();

  </script>
    </div>
    <br>
    <div class="dices">
      <div class="dice">
        <img src="dice-1.svg" alt="dice" id="diceOne">
        <p class="dice-label">Dice 1</p>
      </div>
      <div class="dice">
        <img src="dice-1.svg" alt="dice" id="diceTwo">
        <p class="dice-label">Dice 2</p>
      </div>
    </div>
    <br>
      <button id="btn" onclick="rollDice()">Roll Dice</button>
      <br>
      <div class="message" onclick="rollDice()">
        Total: <span id="total">2</span>
        <br>
        more than 8: <span id="more-than-10">Win</span>
        <br>
        less than 8: <span id="less-than-10">Lose</span>
        <br>
        <br>
        <h3 id="winLoseText">You didn't win: Try Again!</h1>
      </div>
      </div>

  <script src="script.js"></script>
</body>

</html>
